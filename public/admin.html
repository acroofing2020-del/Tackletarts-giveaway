
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - TackleTarts</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: Arial, sans-serif; background:#f0f8ff; margin:0; padding:20px; }
    h1 { color:#004080; }
    form { margin:20px 0; padding:20px; background:white; border-radius:8px; max-width:400px; box-shadow:0 0 6px rgba(0,0,0,0.2); }
    input { display:block; margin:10px 0; padding:10px; width:100%; }
    button { background:#004080; color:white; padding:10px 20px; border:none; cursor:pointer; border-radius:5px; }
    button:hover { background:#0066cc; }
    #message { margin-top:15px; font-weight:bold; }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>

  <h2>Create a Competition</h2>
  <form id="competitionForm">
    <label>Title:</label>
    <input type="text" id="title" required>
    <label>Max Tickets:</label>
    <input type="number" id="max_tickets" value="200000" required>
    <label>Price (pence):</label>
    <input type="number" id="price" value="25" required>
    <button type="submit">Create Competition</button>
  </form>

  <div id="message"></div>

  <script>
    document.getElementById("competitionForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value;
      const max_tickets = document.getElementById("max_tickets").value;
      const price = document.getElementById("price").value;

      try {
        const res = await fetch("/api/admin/competition", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, max_tickets, price })
        });

        const data = await res.json();

        if (data.success) {
          document.getElementById("message").innerText = "✅ Competition created successfully!";
        } else {
          document.getElementById("message").innerText = "❌ Error: " + (data.error || "Unknown error");
        }
      } catch (err) {
        document.getElementById("message").innerText = "❌ Failed to connect to server.";
      }
    });
  </script>
</body>
</html>
