<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - TackleTarts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#eef5ff; display:grid; place-items:center; min-height:100vh; margin:0; }
    .card { background:#fff; width:380px; padding:28px; border-radius:14px; box-shadow: 0 10px 30px rgba(8, 47, 104, .15); }
    h1 { margin:0 0 18px; color:#0a4ea1; }
    textarea, input, button { width:100%; padding:12px; margin:8px 0; border-radius:10px; border:1px solid #cfd9ea; }
    button { background:#0a4ea1; color:#fff; border:none; cursor:pointer; }
    button:hover { opacity:.95; }
    a { color:#0a4ea1; text-decoration:none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Create Account</h1>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <textarea id="address" placeholder="Shipping address" rows="3"></textarea>
    <button onclick="signup()">Sign Up</button>
    <p>Already have an account? <a href="/login.html">Login</a></p>
  </div>

  <script>
    async function signup() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const address = document.getElementById("address").value.trim();

      const res = await fetch("/api/signup", {
        method:"POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ email, password, address })
      });
      const data = await res.json();
      if (!res.ok) return alert(data.error || "Sign up failed");
      location.href = "/dashboard.html";
    }
  </script>
</body>
</html>
