<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up â€¢ TackleTarts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#0a4aa3; color:#fff; display:grid; place-items:center; min-height:100vh; }
    .box { width:100%; max-width:520px; background:#0b3c84; padding:24px; border-radius:12px; }
    .grid { display:grid; gap:10px; grid-template-columns: 1fr 1fr; }
    .grid > *:nth-child(odd) { grid-column: span 2; }
    label { display:block; margin:10px 0 4px; }
    input, select { width:100%; padding:12px; border-radius:8px; border:none; }
    button { margin-top:16px; padding:12px; width:100%; border:none; border-radius:10px; background:#fff; color:#0a4aa3; font-weight:700; }
    a { color:#fff; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Create an Account</h2>
    <div class="grid">
      <div style="grid-column: span 2;">
        <label>Full name</label>
        <input id="fullName" placeholder="Jane Doe" />
      </div>
      <div style="grid-column: span 2;">
        <label>Email</label>
        <input id="email" type="email" placeholder="you@example.com" />
      </div>
      <div style="grid-column: span 2;">
        <label>Password</label>
        <input id="password" type="password" placeholder="Choose a strong password" />
      </div>

      <div style="grid-column: span 2;"><label>Address line 1</label><input id="address1" /></div>
      <div style="grid-column: span 2;"><label>Address line 2</label><input id="address2" /></div>
      <div><label>City</label><input id="city" /></div>
      <div><label>Postcode</label><input id="postcode" /></div>
      <div style="grid-column: span 2;"><label>Country</label><input id="country" value="United Kingdom" /></div>
    </div>
    <button id="signupBtn">Create Account</button>
    <p><small>Already have an account? <a href="/login.html">Login</a></small></p>
  </div>

  <script>
    document.getElementById("signupBtn").addEventListener("click", async () => {
      const body = {
        fullName: document.getElementById("fullName").value.trim(),
        email: document.getElementById("email").value.trim(),
        password: document.getElementById("password").value,
        address1: document.getElementById("address1").value,
        address2: document.getElementById("address2").value,
        city: document.getElementById("city").value,
        postcode: document.getElementById("postcode").value,
        country: document.getElementById("country").value
      };
      const res = await fetch("/api/signup", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      if (!res.ok) return alert(data.error || "Signup failed");
      window.location.href = "/dashboard.html";
    });
  </script>
</body>
</html>
