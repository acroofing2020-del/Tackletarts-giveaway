<!doctype html>
<html>
<head><meta charset="utf-8"><title>Sign Up</title></head>
<body>
  <h2>Create your account</h2>
  <input id="name" placeholder="Full name"><br>
  <input id="email" placeholder="Email"><br>
  <input id="address" placeholder="Shipping address"><br>
  <input id="password" type="password" placeholder="Password"><br>
  <button onclick="signup()">Sign Up</button>
  <p><a href="/login.html">Already have an account? Log in</a></p>
<script>
async function signup(){
  const body = {
    name:document.getElementById('name').value,
    email:document.getElementById('email').value,
    address:document.getElementById('address').value,
    password:document.getElementById('password').value
  };
  const r = await fetch('/api/signup',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});
  if(r.ok) location.href='/dashboard.html'; else alert('Sign up failed');
}
</script>
</body>
</html>
