<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - TackleTarts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#eef5ff; display:grid; place-items:center; min-height:100vh; margin:0; }
    .card { background:#fff; width:360px; padding:28px; border-radius:14px; box-shadow: 0 10px 30px rgba(8, 47, 104, .15); }
    h1 { margin:0 0 18px; color:#0a4ea1; }
    input, button { width:100%; padding:12px; margin:8px 0; border-radius:10px; border:1px solid #cfd9ea; }
    button { background:#0a4ea1; color:#fff; border:none; cursor:pointer; }
    button:hover { opacity:.95; }
    a { color:#0a4ea1; text-decoration:none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Login</h1>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p>Donâ€™t have an account? <a href="/signup.html">Sign Up</a></p>
  </div>

  <script>
    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const res = await fetch("/api/login", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (!res.ok) return alert(data.error || "Login failed");

      if (data.role === "admin") {
        location.href = "/admin.html";
      } else {
        location.href = "/dashboard.html";
      }
    }
  </script>
</body>
</html>
