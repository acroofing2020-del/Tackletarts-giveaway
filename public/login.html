<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login • TackleTarts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#0a4aa3; color:#fff; display:grid; place-items:center; min-height:100vh; }
    .box { width:100%; max-width:420px; background:#0b3c84; padding:24px; border-radius:12px; }
    label { display:block; margin:10px 0 4px; }
    input { width:100%; padding:12px; border-radius:8px; border:none; }
    button { margin-top:16px; padding:12px; width:100%; border:none; border-radius:10px; background:#fff; color:#0a4aa3; font-weight:700; }
    a { color:#fff; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login</h2>
    <label>Email</label>
    <input id="email" type="email" placeholder="you@example.com" />
    <label>Password</label>
    <input id="password" type="password" placeholder="••••••••" />
    <button id="loginBtn">Login</button>
    <p><small>No account? <a href="/signup.html">Create one</a></small></p>
  </div>

  <script>
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const res = await fetch("/api/login", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (!res.ok) return alert(data.error || "Login failed");
      // Route based on role
      if (data.role === "admin") window.location.href = "/admin.html";
      else window.location.href = "/dashboard.html";
    });
  </script>
</body>
</html>
