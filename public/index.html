<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TackleTarts Giveaways</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --blue:#0a4aa3; --btn:#0f66ff; }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: Arial, sans-serif; color: #fff;
      min-height: 100vh; display: grid; place-items: center;
      background: linear-gradient(180deg, rgba(10,74,163,0.9), rgba(10,74,163,0.75)), url("/images/carp-bg.jpg") center/cover no-repeat fixed;
    }
    .wrap { width: 100%; max-width: 520px; padding: 24px; text-align: center; }
    h1 { margin: 0 0 8px; letter-spacing: 0.5px; }
    p { opacity: 0.9; margin: 0 0 24px; }
    .card {
      background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.2);
      border-radius: 16px; padding: 24px; backdrop-filter: blur(6px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    .links { display: grid; gap: 12px; margin-top: 16px; }
    .btn {
      display: block; width: 100%; padding: 14px 16px; border-radius: 12px;
      background: #fff; color: #0a4aa3; text-decoration: none; font-weight: 700;
      border: 2px solid transparent;
    }
    .btn:hover { border-color: #fff; background: transparent; color: #fff; }
    .small { font-size: 12px; opacity: 0.8; margin-top: 18px; }
    .brand {
      display:flex; gap:12px; align-items:center; justify-content:center; margin-bottom: 12px;
    }
    .rod {
      width: 24px; height: 24px; border:2px solid #fff; border-radius: 2px; transform: rotate(20deg);
      position: relative;
    }
    .rod::after {
      content:""; position:absolute; right:-10px; top:6px; width:14px; height:14px; border:2px solid #fff; border-radius:50%;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <div class="rod"></div>
      <h1>TackleTarts Giveaways</h1>
      <div class="rod" style="transform:rotate(-20deg)"></div>
    </div>
    <p>Daily draws • Random ticket numbers • Instant wins</p>

    <div class="card">
      <div class="links">
        <a class="btn" href="/login.html">Login</a>
        <a class="btn" href="/signup.html">Create an Account</a>
        <a class="btn" href="/competitions.html">View Competitions</a>
        <a class="btn" href="https://instagram.com/" target="_blank" rel="noopener">Instagram</a>
      </div>
      <div class="small">© TackleTarts • Keep it fun, play responsibly</div>
    </div>
  </div>
</body>
</html>
