
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Competitions â€¢ TackleTarts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#0a4aa3; color:#fff; min-height:100vh; }
    header { padding:16px; display:flex; justify-content:space-between; align-items:center; background:#0b3c84; }
    main { max-width:900px; margin: 24px auto; padding: 0 16px; }
    .card { background:#0b3c84; border-radius:12px; padding:16px; margin-bottom:16px; }
    input[type=number] { width:120px; padding:10px; border-radius:8px; border:none; }
    button { padding:12px 16px; border:none; border-radius:10px; background:#fff; color:#0a4aa3; font-weight:700; }
    a { color:#fff; }
  </style>
</head>
<body>
  <header>
    <strong>ðŸŽ£ TackleTarts</strong>
    <nav>
      <a href="/">Home</a>
      <a href="/login.html">Login</a>
      <a href="/signup.html">Sign Up</a>
      <a href="/dashboard.html">My Dashboard</a>
    </nav>
  </header>

  <main>
    <h2>Todayâ€™s Competition</h2>
    <div class="card">
      <p>Buy tickets (25p each). You need to be logged in to checkout.</p>
      <input id="quantity" type="number" min="1" max="200000" value="1" />
      <button id="checkout">Checkout with Stripe</button>
    </div>
  </main>

  <script src="https://js.stripe.com/v3/"></script>
  <script>
    let stripe;
    (async () => {
      const cfg = await fetch("/api/config").then(r=>r.json());
      stripe = Stripe(cfg.publishableKey);
    })();

    document.getElementById("checkout").addEventListener("click", async () => {
      const quantity = parseInt(document.getElementById("quantity").value, 10) || 1;

      // Optional: check login
      const me = await fetch("/api/me").then(r=>r.json());
      if (!me.user) { alert("Please login first."); window.location.href = "/login.html"; return; }

      const res = await fetch("/api/create-checkout-session", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ quantity })
      });
      const data = await res.json();
      if (!res.ok) return alert(data.error || "Could not start checkout");
      await stripe.redirectToCheckout({ sessionId: data.id });
    });
  </script>
</body>
</html>
