<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TackleTarts Competitions</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <h1>ðŸŽ£ TackleTarts Competitions</h1>

  <div id="competition"></div>

  <label for="ticketQuantity">Tickets:</label>
  <input type="number" id="ticketQuantity" value="1" min="1" max="100" />

  <button id="checkoutButton">Buy Tickets</button>

  <script>
    // Stripe public key injected by server
    const stripe = Stripe("{{STRIPE_PUBLISHABLE_KEY}}");

    // Load competition info
    async function loadCompetition() {
      const res = await fetch("/api/competitions");
      const comps = await res.json();
      if (comps.length === 0) {
        document.getElementById("competition").innerHTML = "<p>No competitions available right now.</p>";
        document.getElementById("checkoutButton").disabled = true;
        return;
      }

      const comp = comps[0];
      document.getElementById("competition").innerHTML = `
        <h2>${comp.title}</h2>
        <p>Price: Â£${comp.price}</p>
        <p>Tickets Available: ${comp.max_tickets}</p>
      `;

      // Attach event listener to checkout button
      document.getElementById("checkoutButton").onclick = () => checkout(comp.id);
    }

    // Checkout function
    async function checkout(competitionId) {
      const quantity = document.getElementById("ticketQuantity").value;

      const res = await fetch("/api/checkout", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ competition_id: competitionId, quantity }),
      });

      const data = await res.json();
      if (data.url) {
        window.location.href = data.url; // Redirect to Stripe checkout
      } else {
        alert("Checkout failed: " + data.error);
      }
    }

    loadCompetition();
  </script>
</body>
</html>
