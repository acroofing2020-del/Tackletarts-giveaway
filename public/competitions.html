<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Competitions</title>
</head>
<body>
  <h1>Available Competitions</h1>
  <div id="competitions"></div>

  <script>
    async function loadCompetitions() {
      const res = await fetch("/api/competitions");
      const comps = await res.json();
      const container = document.getElementById("competitions");
      container.innerHTML = "";

      comps.forEach(comp => {
        const div = document.createElement("div");
        div.innerHTML = `
          <h3>${comp.title}</h3>
          <p>Â£${comp.price} per ticket</p>
          <input type="number" id="qty-${comp.id}" min="1" max="100" value="1"/>
          <button onclick="buyTickets(${comp.id})">Buy Tickets</button>
        `;
        container.appendChild(div);
      });
    }

    async function buyTickets(compId) {
      const qty = document.getElementById("qty-" + compId).value;
      const res = await fetch("/api/checkout", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ competition_id: compId, quantity: parseInt(qty) })
      });
      const data = await res.json();
      if (data.url) {
        window.location = data.url;
      } else {
        alert("Error: " + (data.error || "Checkout failed"));
      }
    }

    loadCompetitions();
  </script>
</body>
</html>
