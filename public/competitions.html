<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Competitions - TackleTarts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef6ff;
      margin: 0;
      padding: 20px;
    }
    .comp-card {
      background: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      text-align: center;
    }
    input[type=number] {
      width: 100px;
      padding: 5px;
      margin: 10px;
    }
    button {
      padding: 12px 20px;
      border: none;
      background: #004080;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #0066cc; }
  </style>
</head>
<body>
  <h1>Available Competitions</h1>
  <div id="competitions"></div>

  <script src="https://js.stripe.com/v3/"></script>
  <script>
    const STRIPE_PUBLIC_KEY = "{{STRIPE_PUBLISHABLE_KEY}}"; // will be replaced by server
    const stripe = Stripe(STRIPE_PUBLIC_KEY);

    async function loadCompetitions() {
      const res = await fetch("/api/competitions");
      const comps = await res.json();
      const container = document.getElementById("competitions");
      container.innerHTML = "";

      comps.forEach(comp => {
        const div = document.createElement("div");
        div.className = "comp-card";
        div.innerHTML = `
          <h2>${comp.title}</h2>
          <p>£${comp.price} per ticket</p>
          <input type="number" id="qty-${comp.id}" min="1" max="${comp.max_tickets}" value="1">
          <button onclick="buyTickets(${comp.id}, '${comp.title}')">Buy Tickets</button>
        `;
        container.appendChild(div);
      });
    }

    async function buyTickets(compId, title) {
      const qty = document.getElementById("qty-" + compId).value;
      const res = await fetch("/api/checkout", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ competition_id: compId, quantity: qty })
      });
      const data = await res.json();
      if (data.url) {
        window.location.href = data.url;
      } else {
        alert("❌ Error: " + (data.error || "Checkout failed"));
      }
    }

    loadCompetitions();
  </script>
</body>
</html>
